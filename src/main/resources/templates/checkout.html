<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layout}">
<head>
    <title>Home</title>
</head>

<body>
<div layout:fragment="content">
    <section class="header_text sub">
        <th:block th:each="slider : ${sliders}" th:if="${slider.id == 2}">
            <img class="pageBanner" th:src="@{${slider.imageUrl}}" alt="New products" style="width: 1200px; height: 400px;" >
        <h4><span>Check Out</span></h4>
        </th:block>
    </section>
    <div class="container">
    <section class="main-content">
        <div class="row">
            <div class="span12">
                <div class="accordion" id="accordion2">
                    <form action="/checkout" method="post">
                        <div class="accordion-group">
                            <div class="accordion-heading">
                                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">Account &amp; Billing Details</a>
                            </div>
                            <div id="collapseTwo" class="accordion-body collapse in">
                                <div class="accordion-inner">
                                    <div class="row-fluid">
                                        <div class="span6">
                                            <h4>Your Personal Details</h4>
                                            <div class="control-group">
                                                <label class="control-label">First Name</label>
                                                <div class="controls">
                                                    <input name="firstName" type="text" placeholder="" class="input-xlarge" required>
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label">Last Name</label>
                                                <div class="controls">
                                                    <input name="lastName" type="text" placeholder="" class="input-xlarge" required>
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label">Email Address</label>
                                                <div class="controls">
                                                    <input name="email" type="email" placeholder="" class="input-xlarge" required>
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label">Telephone</label>
                                                <div class="controls">
                                                    <input name="telephone" type="text" placeholder="" class="input-xlarge">
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label">Fax</label>
                                                <div class="controls">
                                                    <input name="fax" type="text" placeholder="" class="input-xlarge">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="span6">
                                            <h4>Your Address</h4>
                                            <div class="control-group">
                                                <label class="control-label">Company</label>
                                                <div class="controls">
                                                    <input name="company" type="text" placeholder="" class="input-xlarge">
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label">Company ID:</label>
                                                <div class="controls">
                                                    <input name="companyId" type="text" placeholder="" class="input-xlarge">
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label"><span class="required">*</span> Address 1:</label>
                                                <div class="controls">
                                                    <input name="address1" type="text" placeholder="" class="input-xlarge" required>
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label">Address 2:</label>
                                                <div class="controls">
                                                    <input name="address2" type="text" placeholder="" class="input-xlarge">
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label"><span class="required">*</span> City:</label>
                                                <div class="controls">
                                                    <input name="city" type="text" placeholder="" class="input-xlarge" required>
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label"><span class="required">*</span> Post Code:</label>
                                                <div class="controls">
                                                    <input name="postCode" type="text" placeholder="" class="input-xlarge" required>
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label"><span class="required">*</span> Country:</label>
                                                <div class="controls">
                                                    <select name="country" class="input-xlarge" required>
                                                        <option value="">Select Country</option>
                                                        <option value="Afghanistan">Afghanistan</option>
                                                        <option value="Albania">Albania</option>
                                                        <option value="Algeria">Algeria</option>
                                                        <!-- başqa ölkələr -->
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label"><span class="required">*</span> Region / State:</label>
                                                <div class="controls">
                                                    <select name="region" class="input-xlarge" required>
                                                        <option value=""> --- Please Select --- </option>
                                                        <option value="Aberdeen">Aberdeen</option>
                                                        <option value="Aberdeenshire">Aberdeenshire</option>
                                                        <option value="Anglesey">Anglesey</option>
                                                        <!-- başqa regionlar -->
                                                    </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-group">
                        <div class="accordion-heading">
                            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseThree">Confirm Order</a>
                        </div>
                        <div id="collapseThree" class="accordion-body collapse">
                            <div class="accordion-inner">
                                <div class="row-fluid">
                                    <div class="control-group">
                                        <label for="textarea" class="control-label">Comments</label>
                                        <div class="controls">
                                            <textarea name="comment" rows="3" id="textarea" class="span12"></textarea>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-inverse pull-right">Confirm order</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>

            </div>
        </div>
    </section>
    </div>
</div>

</body>
</html>
