<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
<div layout:fragment="body">
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input type="text" name="firstName" th:value="${checkout.firstName}" class="form-control col-4"
                   placeholder="firstName" required/>
        </div>
        <div class="form-group">
            <input type="text" name="lastName" th:value="${checkout.lastName}" class="form-control col-4"
                   placeholder="lastName" required/>
        </div>
        <div class="form-group">
            <input type="text" name="email" th:value="${checkout.email}" class="form-control col-4"
                   placeholder="email" required/>
        </div>

        <div class="form-group">
            <input type="text" name="telephone" th:value="${checkout.telephone}" class="form-control col-4"  placeholder="phoneNumber" required/>
        </div>
        <div class="form-group">
            <input type="text" name="company" th:value="${checkout.company}" class="form-control col-4"
                   placeholder="company" required/>
        </div>
        <div class="form-group">
            <input type="text" name="comment" th:value="${checkout.comment}" class="form-control col-4"
                   placeholder="comment" required/>
        </div>


        <div class="form-group">
            <input type="submit" value="Update" class="btn btn-success"/>
        </div>

    </form>
</div>

</body>
</html>
