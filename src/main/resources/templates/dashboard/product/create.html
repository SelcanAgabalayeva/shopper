<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
        layout:decorate="~{/dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="body">
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input type="text" name="title" class="form-control col-4" placeholder=" Title" required/>
        </div>

        <div class="form-group">
            <input type="number" name="price" class="form-control col-4" placeholder=" Price" step="0.01" required/>
        </div>

        <div class="form-group">
            <input type="text" name="productCode" class="form-control col-4" placeholder=" ProductCode" step="0.01" required/>
        </div>
        <div class="form-group">
            <input type="text" name="rewardPoints" class="form-control col-4" placeholder=" RewardPoints" step="0.01" required/>
        </div>
        <div class="form-group">
            <input type="text"  name="availability" class="form-control col-4" placeholder="Availability " required/>
        </div>
        <div class="form-group">
            <input type="text"  name="imageUrl" class="form-control col-4" placeholder="ImageUrl " required/>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="featured" class="form-check-input"/>
                Featured
            </label>
        </div>
        <select name="brandId" class="form-control" required>
            <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"></option>
        </select>
        <select name="categoryId" class="form-control" required>
            <option value="" disabled selected>Choose category</option>
            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
        </select>


        <div class="form-group">
            <input type="submit" value="Create" class="btn btn-success"/>
        </div>
    </form>
</div>

</body>
</html>
