<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Delete Category</title>
</head>
<body>
<div layout:fragment="body">

    <form th:action="@{'/admin/category/delete/' + ${id}}" method="post">

            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-danger">Are you sure?</h3>
                    <div class="d-flex">
                        <a class="btn btn-secondary" th:href="@{/admin/category}">Cancel</a>
                        <input type="submit" value="Delete" class="btn btn-danger"/>
                    </div>
                </div>
            </div>

    </form>
</div>
</body>
</html>
