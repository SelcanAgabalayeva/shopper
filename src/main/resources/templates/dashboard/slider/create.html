<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
        layout:decorate="~{/dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="body">
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input type="text" name="title" class="form-control col-4" placeholder="Title" required/>
        </div>

        <div class="form-group">
            <textarea type="text" name="subtitle" class="form-control col-4" placeholder=" SubTitle" required></textarea>
        </div>
        <div class="form-group">
            <input type="text" name="imageUrl" class="form-control col-4" placeholder="ImageUrl " step="0.01" required/>
        </div>

        <div class="form-group">
            <textarea type="text" name="description" class="form-control col-4" placeholder="Description" required></textarea>
        </div>

        <div class="form-group">
            <input type="submit" value="Create" class="btn btn-success"/>
        </div>
    </form>
</div>

</body>
</html>
